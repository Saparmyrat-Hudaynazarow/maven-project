services:
  # === EUREKA SERVER ===
  eureka-server:
    build:
      context: ./eureka-service-discovery
    ports:
      - "8761:8761"
    networks:
      - microservices-net

  # === API GATEWAY ===
  api-gateway:
    build: ./api-gateway
    ports:
      - "8085:8085"
    depends_on:
      - eureka-server
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    networks:
      - microservices-net

  # === RESOURCE DATABASE ===
  resource-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${RESOURCE_DB_NAME}
      POSTGRES_USER: ${RESOURCE_DB_USERNAME}
      POSTGRES_PASSWORD: ${RESOURCE_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/resource-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

  # === SONG DATABASE ===
  song-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${SONG_DB_NAME}
      POSTGRES_USER: ${SONG_DB_USERNAME}
      POSTGRES_PASSWORD: ${SONG_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/song-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

  # === SONG SERVICE ===
  song-service:
    build:
      context: ./song-service
    environment:
      - SPRING_DATASOURCE_URL=${SONG_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${SONG_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SONG_DB_PASSWORD}
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    expose:
      - "8082"
    depends_on:
      - song-db
      - eureka-server
    networks:
      - microservices-net

  # === RESOURCE SERVICE ===
  resource-service:
    build:
      context: ./resource-service
    environment:
      - SPRING_DATASOURCE_URL=${RESOURCE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${RESOURCE_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${RESOURCE_DB_PASSWORD}
      - SONG_SERVICE_URL=lb://song-service
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    expose:
      - "8080"
    depends_on:
      - resource-db
      - song-service
      - eureka-server
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
